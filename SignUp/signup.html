<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mind Bank</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-container">
        <h1>Create Account</h1>
        <form id="signupForm" action="/signup" method="post" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <span id="password-toggle-icon">ğŸ‘ï¸</span>
                    </button>
                </div>
                <div class="password-requirements">
                    <small>Password must contain:</small>
                    <ul>
                        <li id="length">At least 5 characters</li>
                        <li id="letter">At least one letter</li>
                        <li id="number">At least one number</li>
                        <li id="symbol">At least one symbol (!@#$%^&*)</li>
                    </ul>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <span id="confirmPassword-toggle-icon">ğŸ‘ï¸</span>
                    </button>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="signup-link">
            <p>Already have an account? <a href="../index.html">Sign in here</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
